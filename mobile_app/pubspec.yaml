name: fichaje_app
description: Application for delivery worker time tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.9.1
  provider: ^6.1.5+1
  shared_preferences: ^2.2.3
  geolocator: ^12.0.0
  google_maps_flutter: ^2.5.3
  intl: ^0.19.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/mml_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
