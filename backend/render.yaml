services:
  - type: web
    name: mml-control-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mml-control-db
          property: connectionString

databases:
  - name: mml-control-db
    databaseName: mml_control
    user: mml_user
